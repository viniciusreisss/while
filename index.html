<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula while</title>
</head>
<body>
    <center>
        <h1>Aula While </h1>
    <script>
        //criar variaveis
        //tipo texto - string
        //tipo inteiro - int
        //tipo real - float
        while (true) {
        var usuario = prompt("Digite o seu usuário")
        var senha =parseInt(prompt("Digite a sua senha"))
        
        if(usuario == "vinicius2" && senha == 12344) {
            window.location.href = "/page.html"
            break;
        } else {
            alert("Usuário/Senha incorretos, tente novamente!")
        }
    }
          
       

        
            
    
    
        
    </script>
    </center>
    

</body>
</html>
